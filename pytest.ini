[pytest]
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
log_cli = true
log_cli_level = INFO
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning
env =
    GOOGLE_API_KEY=test_key_12345
    GEMINI_API_KEY=test_key_12345
